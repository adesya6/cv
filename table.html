<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>belajar tabel</title>
  <style>
    table, th,td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

    <thead>
      <tr>

      </tr>

        <td>Company</td>

        <td>Country</td>
      </tr>
      <tr>
        <td>Pakartel</td>
        <td>Didi</td>
        <td>Indonesia</td>
      </tr>
      <tr>
        <td>Lintasarta</td>
        <td>Dido</td>
        <td>Singapure</td>
      </tr>
      <tr>
        <td>Ooredoo</td>

        <td>Qatar</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
